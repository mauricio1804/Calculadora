<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
        <div class="calculadora">
           
            <p class="resultado" id="resultado"></p>

                    <button class="btn apagarTudo" onclick="limparTudo()">AC</button>

                    <button class="btn apagar" onclick="limpar()">C</button>

                    <button class="btn-operadores" onclick="inserir('%')">%</button>

                    

                    <button class="btn-operadores" onclick="inserir('/')">รท</button>

                    <button class="btn" onclick="inserir(7)">7</button>

                    <button class="btn" onclick="inserir(8)">8</button>

                    <button class="btn" onclick="inserir(9)">9</button>

                    <button class="btn-operadores" onclick="inserir('*')">x</button>   

                    <button class="btn" onclick="inserir(4)">4</button>

                    <button class="btn" onclick="inserir(5)">5</button>

                    <button class="btn" onclick="inserir(6)">6</button>

                    <button class="btn-operadores" onclick="inserir('-')">-</button>

                    <button class="btn"onclick="inserir(1)">1</button>

                    <button class="btn" onclick="inserir(2)">2</button>

                    <button class="btn" onclick="inserir(3)">3</button>

                    <button class="btn-operadores" onclick="numNegativo()">+/-</button>
                    
                    <button class="btn" onclick="inserir(',')">,</button>
                    
                    <button class="btn" onclick="inserir(0)">0</button>
                    
                    <button  class="btn-igual" onclick="confirma()">=</button>

                    <button class="btn-operadores" onclick="inserir('+')">+</button>
                </div>


    <script src="index.js"></script>
</body>
</html>
